<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Global Game Jam 2020</title>
        <link rel="stylesheet" href="client/style.scss">
    </head>
    <body>
        <form id="register">
            <h2>Connexion</h2>
            <label>
                <span>Nom</span>
                <input type="text" name="name" placeholder="- - - -" />
            </label>
            <button name="create" type="submit">Cr√©er une salle</button>
            <label>
                <span>Salle</span>
                <input type="text" name="room" placeholder="- - - -">
            </label>
            <button name="join" type="submit">Rejoindre</button>
            <p class="danger"></p>
        </form>
        <div id="game">
            <input id="menu-toggle" name="menu-toggle" class="toggle" type="checkbox" />
            <label for="menu-toggle" class="toggle-control">Menu</label>
            <label for="menu-toggle" class="menu-cover"></label>
            <div class="menu">
                <form>
                    <h2></h2>
                    <button name="start" type="button">Lancer une partie</button>
                    <button name="quit" type="button">Quitter</button>
                </form>
                <ul class="users"></ul>
            </div>
            <div class="timer"><div class="current"></div></div>
            <div class="peep prompt"></div>
            <div class="peep choice"></div>
            <div class="peep match"></div>
            <button name="propose" type="button">Propose</button>
        </div>
        <script src="client/index.js"></script>
    </body>
</html>
